<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Weather - App Easy Tutorials</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text " id="location" placeholder="enter city name" spellcheck="false" class="search_city_input" oninput="fetchCities()" >
            <div id="suggestions" class="suggestions"></div>
            <button class="search_btn" ><i class="fa-solid fa-magnifying-glass fa-xl    "></i></button>
        </div>
        <div class="weather">
            <img src="./images/Rainy.avif"  class="weather-icon" alt="Rainy">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>Wind Speed </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    
</body>
<script src="script.js"></script>
</html>
